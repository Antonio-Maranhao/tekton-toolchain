apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: workspace
spec:
  triggers:
    - binding:
        name: simple-binding
      template:
        name: trigger-workspace
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: simple-binding
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trigger-workspace
spec:
  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
            name: pipeline-workspace
        workspaces:
          - name: pipeline-workspace
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:

---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-workspace
spec:
  workspaces:
  - name: pipeline-workspace
  tasks:
    - name: task1
      workspaces:
      - name: task-workspace
        workspace: pipeline-workspace          
      taskRef:
        name: task-workspace
    - name: task2
      workspaces:
      - name: task-workspace
        workspace: pipeline-workspace          
      taskRef:
        name: task-workspace
      runAfter:
        - task1

---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: task-workspace
spec:
  workspaces:
  - name: task-workspace 
    mountPath: /artifacts   
  steps:
    - name: echoenvvar
      image: ubuntu
      command: ["/bin/bash", "-c"]
      args:
        - |
          set -x
          echo 00 lab3
          echo $(workspaces.task-workspace.path)
          ls /artifacts
          cd /artifacts
          echo hi >> hi
          ls /artifacts
          cat hi
